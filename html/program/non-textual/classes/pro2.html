<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=prompt('Enter a number');
        var rev=0;
        var rem;
        while(i>0){
            rem = i%10;
            rev = rev*10+rem;
            i = parseInt(i/10);
        }
        document.write(rev)
    </script>
</body>
</html>
